<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard App</title>
  <link rel="stylesheet" href="../src/styles.css" />
</head>

<body class=" bg-blue-400">
  <h1 class="
        heading-1
      ">
    Leaderboard
  </h1>
  <section class="section-container">
    <div class="container">
      <div class="recent-scores-container">
        <h3 class="heading-2">Recent scores</h3>
        <button id="refresh" class="button-style" type="submit">
          <span class="text-xs md:text-sm lg:text-base"> Refresh</span>
        </button>
      </div>
      <div id="scoreboard" class="scores-border">
      </div>
    </div>

    <div class="w-full max-w-xs space-y-3 ">
      <form class="flex-col items-center justify-between text-center space-y-6 rounded w-full px-8 pb-8 mb-6">
        <div class="mb-4">
          <h2 class="heading-2 mb-6">Add your Score</h2>
          <label class="block text-gray-700 font-bold mb-2" for="username">
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Your name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="score">
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline"
            id="score" type="text" placeholder="Your score">

        </div>
        <div class="flex justify-end items-center">
          <button id="submit" class="button-style" type="button">
            <span class="text-xs md:text-sm lg:text-base"> Submit</span>

          </button>

        </div>
      </form>

    </div>

  </section>
  <script src="index.js"></script>
</body>

</html>
